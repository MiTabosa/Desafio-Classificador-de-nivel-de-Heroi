<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Heróis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Classificador de Heróis</h1>
    
    <div class="formulario">
      <input type="text" id="nomeHeroi" placeholder="Nome do herói">
      <input type="number" id="xpHeroi" placeholder="XP do herói">
      <button id="adicionarHeroi">Adicionar Herói</button>
      <button id="finalizarCadastro">Finalizar Cadastro</button>
    </div>

    <div id="mensagens"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
